<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Bruno Rocha">
	<meta name="keywords" content="viagens, experiências, turismo">
	<meta name="description" content="Página sobre minhas viagens e experiências">
	<script src="https://kit.fontawesome.com/c442a23036.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./pages/index.css">
	<title>Around Us</title>
</head>
<body>
	<div class="page">
		<header class="header">
			<img class="header__logo" src="images/logo.png" alt="logo do website">
		</header>
		<section class="profile">
			<div class="profile__image">
				<img src="images/profile_image.jpg" alt="foto de perfil">
			</div>
			<div class="profile__infos">
				<h2 class="profile__infos-title">Jacques Cousteau</h2>
				<p class="profile__infos-description">Explorador</p>
				<i class="profile__infos-icon fa-regular fa-pen-to-square"></i>
			</div>
			<div class="profile__button">
				<div class="profile__button-rectangle">
					<i class="profile__button-icon fa-regular fa-plus"></i>
				</div>
			</div>
		</section>
		<section class="cards">
			<div class="cards__card">
				<div class="cards__card-image">
					<img class="cards__card-image__inner" src="images/card__image-forest.jpg" alt="imagem do card">
				</div>
				<div class="cards__card-infos">
					<h2 class="cards__card-title">Vale do Yosemite</h2>
					<img class="cards__card-icon" src="images/Group.svg" alt="botão de curtir">
				</div>
			</div>

		</section>
	</div>
</body>
</html>
